<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login</title>
    <link rel="stylesheet" href="firebase.css">
</head>
<body>
    <div class="background-gradient">
        <div class="login-card">
            <h1 class="card-title">Firebase Login</h1>
            
            <form class="login-form">
                <label for="user-id">User ID:</label>
                <input type="text" id="user-id" value="Qwerf123" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" placeholder="Enter your full name" required>

                <button type="submit" class="action-button">
                    <a href="active.html">Login & Start Location Sync</a>
                </button>
            </form>

            <div class="status-message success">
                Location permission granted! Please fill in your details.
            </div>
        </div>
    </div>
</body>
</html>
