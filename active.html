<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="active.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="background-gradient">
        <div class="dashboard-card">
            <h1 class="card-title">Dashboard</h1>

            <div class="profile-section">
                <div class="info-row">
                    <span class="label">User ID:</span>
                    <span class="value">Qwer123</span>
                </div>
                <div class="info-row">
                    <span class="label">Name:</span>
                    <span class="value">Waz</span>
                </div>
                <div class="info-row">
                    <span class="label">Email:</span>
                    <span class="value">Qwert@gmail.com</span>
                </div>
                <div class="info-row wide-value">
                    <span class="label">Session ID:</span>
                    <span class="value">session_1758886248406_llstfgeu5</span>
                </div>
                <div class="info-row">
                    <span class="label">Login Time:</span>
                    <span class="value">Invalid Date</span>
                </div>
            </div>

            <div class="location-status-indicator active">
                <i class="fas fa-circle active-dot"></i> 
                Location sync active (every 5 minutes)
            </div>

            <div class="location-section">
                <div class="info-row">
                    <span class="label">Latitude:</span>
                    <span class="value">31.252022</span>
                </div>
                <div class="info-row">
                    <span class="label">Longitude:</span>
                    <span class="value">75.704680</span>
                </div>
                <div class="info-row">
                    <span class="label">Accuracy:</span>
                    <span class="value">90m</span>
                </div>
                <div class="info-row">
                    <span class="label">Last Updated:</span>
                    <span class="value">9/26/2025, 5:00:52 PM</span>
                </div>
            </div>

            <button class="action-button logout-button">
                <a href="index.html">Logout</a>
            </button>
            
            <div class="footer-status-message synced">
                Location synced at 5:00:52 PM
            </div>
        </div>
    </div>
</body>
</html>
